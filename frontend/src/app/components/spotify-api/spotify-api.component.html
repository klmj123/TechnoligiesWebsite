<div class="spotifySearch">
    <label>Search for your favorite song, artist or album:</label><br>
    <input type="text" [(ngModel)] = "searchText" class = "w-50 mb-3 mt-2"><br>
    <button (click) = 'getTrack(0)'  class="btn btn-info me-1 ms-2">Find Track</button>
    <button (click) = 'getArtist(0)' class="btn btn-info me-1">Find Artist</button>
    <button (click) = 'getAlbum(0)' class="btn btn-info me-1">Find Album</button>
</div>

<ng-container *ngIf="searchResult != null">
    <div>
        <table class = "table table-stripped mt-5">
        <thead>
                <tr>
                    <th></th>
                    <th>Track Name</th>
                    <th>Artist Name</th>
                    <th>Album Name</th>
                    <th>Listen In Spotify</th>
                </tr>
        </thead>
        <tbody>
                <tr *ngFor = "let song of searchResult">
                    <td><a href="{{song.spotifyURL}}"><img src="{{song.image}}" alt="No Image" width="50" height="50"></a></td>
                    <td>{{song.name}}</td>
                    <td>{{song.artists}}</td>
                    <td>{{song.album}}</td>
                    <td><a class="btn btn-info" href="{{song.spotifyURL}}">Listen On Spotify</a></td>
                </tr>
        </tbody>
        </table>
        <div class="mt-3 pagination mb-5">
            <button (click)="prevPage()" class="btn btn-secondary" [disabled]="pageNumber === 0">Previous</button>
            <button (click)="nextPage()" class="btn btn-secondary ms-2">Next</button>
        </div>
    </div>
</ng-container>
