<input type="text" [(ngModel)] = "searchText">
<button (click)="pageNumber = 0; getBooks()" class="btn btn-info ms-2">Find Book</button>

<ng-container *ngIf = "books != null">
    <Table class="table table-stripped">
        <thead>
            <tr>
                <th></th>
                <th>Book ID</th>
                <th>Title</th>
                <th>More Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let book of books">
                <td *ngIf="book.volumeInfo.imageLinks; else defaultIMG">
                    <img src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="No Image" width="50" height="50"></td>
                    <ng-template #defaultIMG>
                        <td><img src="https://books.google.com/googlebooks/images/no_cover_thumb.gif" alt="No Image" width="50" height="50"></td>
                    </ng-template>
                <td>{{book.id}}</td>
                <td>{{book.volumeInfo.title}}</td>
                <button class="btn btn-info" (click)="bookDetails(book.id)">View Details</button>
            </tr>
        </tbody>
    </Table>
    <div class="mt-3 pagination mb-5">
        <button (click)="prevPage()" class="btn btn-secondary" [disabled]="pageNumber === 0">Previous</button>
        <button (click)="nextPage()" class="btn btn-secondary ms-2">Next</button>
    </div>
</ng-container>
